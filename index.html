<!DOCTYPE html>
<html>
<head>
  <title>Poker</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="Card.js"></script>
  <script src="Game.js"></script>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div id="gameArea">
    <div id="myCards">
      <div id="gameInformation" class="info personalInfo">
        Game Info <br />
        Wager amount <br />
        Current funds <br />
      </div>
      <img class="myCard card" src="CardImages/cardBack.png"/>
      <img class="myCard card" src="CardImages/cardBack.png"/>
      <img class="myCard card" src="CardImages/cardBack.png"/>
      <img class="myCard card" src="CardImages/cardBack.png"/>
      <img class="myCard card" src="CardImages/cardBack.png"/>
      <div id="controlBox" class="info personalInfo">
        <button id="startGameBtn" onclick="startGame()">Start Game</button> <br />
        Buttons that decide if you want to bet, <br />
        fold, double down, trade cards, etc. <br />
      </div>
    </div>
    <div id="player1Cards" class="otherPlayersCards">
      <div class="info"></div>
      <img class="card" src="CardImages/cardBack.png"/>
      <img class="card" src="CardImages/cardBack.png"/>
      <img class="card" src="CardImages/cardBack.png"/>
      <img class="card" src="CardImages/cardBack.png"/>
      <img class="card" src="CardImages/cardBack.png"/>
      <div class="info"></div>
    </div>
    <div id="player2Cards" class="otherPlayersCards">
      <img class="card" src="CardImages/cardBack.png"/>
      <img class="card" src="CardImages/cardBack.png"/>
      <img class="card" src="CardImages/cardBack.png"/>
      <img class="card" src="CardImages/cardBack.png"/>
      <img class="card" src="CardImages/cardBack.png"/>
    </div>
    <div id="player3Cards" class="otherPlayersCards">
      <img class="card" src="CardImages/cardBack.png"/>
      <img class="card" src="CardImages/cardBack.png"/>
      <img class="card" src="CardImages/cardBack.png"/>
      <img class="card" src="CardImages/cardBack.png"/>
      <img class="card" src="CardImages/cardBack.png"/>
    </div>
  </div>
</body>
</html>
